<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel=stylesheet type="text/css" href="sass/hm4簡單計算機.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 

    <script type="text/javascript" src="hm4簡單計算機.js"></script>
</head>
<body>
    
<div class="table">
    <input id="type"/>
    <div class="calculator">
      <div class="row first-row">
        <input class="btn btn-secondary" type="button" value="Rad" id="rad"/>
        <input class="btn btn-secondary" type="button" value="..."/>
        <input class="btn btn-secondary" type="button" value="x!" id="fac"/>
        <input class="btn btn-secondary" type="button" value="("/>
        <input class="btn btn-secondary" type="button" value=")"/>
        <input class="btn btn-secondary" type="button" value="%" id="percent"/>
        <input class="btn btn-secondary" type="button" value="AC" id="ac"/>
      </div>
      <div class="row second-row">
        <input class="btn btn-secondary" type="button" value="Inv"/>
        <input class="btn btn-secondary" type="button" value="sin"/>
        <input class="btn btn-secondary" type="button" value="In"/>
        <input class="btn btn-light" type="button" value="7" id="7"/>
        <input class="btn btn-light" type="button" value="8" id="8"/>
        <input class="btn btn-light" type="button" value="9" id="9"/>
        <input class="btn btn-secondary" type="button" value="÷" id="divide"/>
      </div>
      <div class="row third-row">
        <input class="btn btn-secondary" type="button" value="PI"/>
        <input class="btn btn-secondary" type="button" value="cos"/>
        <input class="btn btn-secondary" type="button" value="log"/>
        <input class="btn btn-light" type="button" value="4" id="4"/>
        <input class="btn btn-light" type="button" value="5" id="5"/>
        <input class="btn btn-light" type="button" value="6" id="6"/>
        <input class="btn btn-secondary" type="button" value="×" id="multiply"/>
      </div>
      <div class="row fourth-row">
        <input class="btn btn-secondary" type="button" value="e"/>
        <input class="btn btn-secondary" type="button" value="tan"/>
        <input class="btn btn-secondary" type="button" value="√" id="radical"/>
        <input class="btn btn-light" type="button" value="1" id="1"/>
        <input class="btn btn-light" type="button" value="2" id="2"/>
        <input class="btn btn-light" type="button" value="3" id="3"/>
        <input class="btn btn-secondary" type="button" value="-" id="minus"/>
      </div>
      <div class="row fifth-row">
        <input class="btn btn-secondary" type="button" value="Ans"/>
        <input class="btn btn-secondary" type="button" value="EXP"/>
        <input class="btn btn-secondary" type="button" value="指數"/>
        <input class="btn btn-light" type="button" value="0"/>
        <input class="btn btn-light" type="button" value="."/>
        <input class="btn btn-primary" type="button" value="="/>
        <input class="btn btn-secondary" type="button" value="+"/>
      </div>
    </div>
  </div>
</body>
</html>
